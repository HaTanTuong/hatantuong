<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    <h1>Hà Tấn Tường - 2121050164</h1>
    <p>Lớp w3-stretch loại bỏ lề phải và lề trái khỏi một phần tử. Lớp này thường được sử dụng để kéo dài một hàng có đệm:</p>

    <p>An example with w3-stretch:</p>
    <div class="w3-row-padding w3-section w3-stretch">
      <div class="w3-col s4">
        <img src="img/img_weather_cloud.jpg" style="width:100%">
      </div>
      <div class="w3-col s4">
        <img src="img/img_weather_clouds.jpg" style="width:100%">
      </div>
      <div class="w3-col s4">
        <img src="img/img_weather_sun.jpg" style="width:100%">
      </div>
    </div>

    <p>An example without w3-stretch:</p>
    <div class="w3-row-padding w3-section">
      <div class="w3-col s4">
        <img src="img/muathuhanoi1.jpg" style="width:100%">
      </div>
      <div class="w3-col s4">
        <img src="img/img_weather_sun.jpg" style="width: 100%">
      </div>
      <div class="w3-col s4">
        <img src="img/img_lights.jpg" style="width:100%">
      </div>
</body>
</html>
