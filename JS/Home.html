<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hà Tấn Tường_2121050164</title>
    <script>
        document.addEventListener('DOMContentLoaded', function()
        {
            document.querySelector('#red').onclick = function()
            {
                document.querySelector('#HTT').style.color = 'red';
            };
            document.querySelector('#yellow').onclick = function()
            {
                document.querySelector('#HTT').style.color = 'yellow';

        })
    </script>
</head>
<body>
    <h1 id="HTT">Hà Tấn Tường_2121050164</h1>

</html>
