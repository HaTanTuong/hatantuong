<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hà Tấn Tường_2121050164</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('#form').onsubmit = tinhtong;
        });

        function tinhtong(event) {
            // Ngăn form submit mặc định
            event.preventDefault();

            // Lấy giá trị từ các input
            const a = parseInt(document.querySelector('#a').value);
            const b = parseInt(document.querySelector('#b').value);

            // Tính tổng
            const tong = a + b;

            // Hiển thị tổng trong thẻ p
            document.querySelector('p').innerHTML = `Tổng a và b là: ${tong}`;
        } 
    </script>
</head>
<body>
        <form id="form" >
            Nhập số a: <input type="number" id ="a" autofocus><br>
            Nhập số b: <input type="number" id ="b" autofocus><br>
            <p>Tổng a và b là:</p>
            <input type="submit" value="Tính tổng">
        </form>
</body>
</html>
