<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Hà Tấn Tường_2121050164</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('#form').onsubmit = sayHello;
        });

        function sayHello()
        {
            const name = document.querySelector('#name').value;
                alert(`Hello ${name}!`);
        } 
    </script>
</head>
<body>
        <form id="form" class="w3-container" >
          <p>      
          <label class="w3-text-brown"><b>Họ tên</b></label>
          <input id="name" class="w3-input w3-border w3-sand" autofocus placeholder="Name"  type="text"></p>
          <p>
            <input type="submit">      
          </form>
</body>
</html>
