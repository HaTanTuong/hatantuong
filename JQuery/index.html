<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#p1").mouseenter(function(){
            alert("Bạn đã di chuột vào tên tôi!"); //di chuyển chuột vào phần tử HTML
        });
        // Tương tự
        // mouseleave(): Hàm được thực thi khi con trỏ chuột ròi khỏi phần tử HTML
        // mousedown(): Hàm được thực thi khi nhấn nút trái, giữa hoặc phải chuột trong khi chuột ở trên phần tử HTML
        // mouseup():Hàm được thực thi khi thả nút chuột trái, giữa hoặc phải khi chuột ở trên phần tử HTML
    });
</script>
</head>
<body>
    <p id="p1">Hà Tấn Tường - 2121050164</p>
</body>
</html>
