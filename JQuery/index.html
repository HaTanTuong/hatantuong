<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
    });
</script>
</head>
<body>

    <p>If you click on me, I will disappear.</p>
    <p>Hà Tấn Tường - 2121050164</p>
    <p>Đại học Mỏ - Địa chất</p>

</body>
</html>
